<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="flex overflow-hidden flex-col bg-amber-50">

    >

        >

        </div>
      </div>

    <div

          <div class="text-3xl font-semibold leading-none text-neutral-800">

            Yuk, lanjutin belajarmu di videobelajar.
          </div>
        </div>
        <div class="flex flex-col mt-9 w-full max-w-[518px] max-md:max-w-full">

                  <div class="tracking-normal text-red-600">*</div>
                </div>
                <div
                  class="flex overflow-hidden items-start w-full rounded-md border border-solid border-zinc-100 max-md:max-w-full"
                >
                  <div
                    class="flex flex-col flex-1 shrink justify-center px-2.5 py-1 w-full bg-white basis-0 min-w-[240px] max-md:max-w-full"
                  >
                    <div
                      class="flex overflow-hidden gap-2 items-center py-2 w-full max-md:max-w-full"
                    >
                      <div
                        class="flex flex-1 shrink self-stretch my-auto w-full basis-0 min-h-[24px] min-w-[240px] max-md:max-w-full"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex flex-col mt-4 w-full max-md:max-w-full">
                <div

                >
                  <div class="tracking-wide leading-snug text-zinc-600">
                    Kata Sandi
                  </div>
                  <div class="tracking-normal text-red-600">*</div>
                </div>
                <div

                >
                  <div
                    class="flex flex-col flex-1 shrink justify-center px-2.5 py-1 w-full bg-white basis-0 min-w-[240px] max-md:max-w-full"

                        loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/c1ab42793f599a6907dbeeb9001c60813e7d2febb89e8b71763fd0565820f3e9?placeholderIfAbsent=true&apiKey=108164bdd47a4926a61a1b2106be5616"

                    </div>
                  </div>
                </div>
              </div>
              <div
                class="self-end mt-4 text-base font-medium tracking-wide leading-snug text-center text-zinc-600"

            </div>
            <div
              class="flex flex-col mt-6 w-full text-base font-bold tracking-wide leading-snug whitespace-nowrap"
            >
              <div

              >
                <div class="overflow-hidden px-7 py-2.5 max-md:px-5">Masuk</div>
              </div>
              <div
                class="flex overflow-hidden flex-col justify-center items-center mt-4 w-full text-green-500 rounded-xl bg-green-100 bg-opacity-80"
              >
                <div class="overflow-hidden px-7 py-2.5 max-md:px-5">Daftar</div>
              </div>
            </div>
          </div>
          <div
            class="flex relative gap-2.5 justify-center items-start mt-6 w-full max-md:max-w-full"
          >
            <div
              class="flex absolute right-0 top-2/4 z-0 gap-2.5 items-start self-start h-0.5 -translate-y-2/4 min-h-[2px] min-w-[240px] translate-x-[0%] w-[518px] max-md:max-w-full"

              <div

            </div>
            <div
              class="gap-2.5 px-2 my-auto text-base tracking-wide leading-snug text-center whitespace-nowrap bg-white text-zinc-600"

              atau

          >
            <div
              class="flex overflow-hidden flex-col justify-center px-7 py-2 max-md:px-5"

              <div class="flex gap-2 items-center">
                <img
                  loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/556c8865c58cdb6984a7a4f133ea3663b235d19a3e282aa78944180710fd7861?placeholderIfAbsent=true&apiKey=108164bdd47a4926a61a1b2106be5616"

                />

              </div>
            </div>
          </div>
        </div>
